# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrackdep

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackdep.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b83104d70642497fb7fd413a75585c1d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6347078d306949ba94d4b57feddb936c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackdep.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b83104d70642497fb7fd413a75585c1d }}/v1.0:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrackdep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b6084a210fda407985ffda60a7f3f5d1 }}
        images: 'reptrackdep.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b83104d70642497fb7fd413a75585c1d }}/v1.0:${{ github.sha }}'