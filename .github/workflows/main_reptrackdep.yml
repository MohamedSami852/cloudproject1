# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - reptrackdep

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://reptrackdep.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a0cc8684812646738639c3faa8f04922 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0de0aee0befb49f5bf7a2df899909fb7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: reptrackdep.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a0cc8684812646738639c3faa8f04922 }}/v100:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'reptrackdep'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7cb65896feed4061b6ab9ad563d0f00b }}
        images: 'reptrackdep.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a0cc8684812646738639c3faa8f04922 }}/v100:${{ github.sha }}'